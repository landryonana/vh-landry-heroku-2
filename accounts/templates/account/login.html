{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/images/icon/favicon2.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Login</title>
</head>
<body>
    
    {% load widget_tweaks %}
    <div class="wrap">
        <div id="login">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="login-image">
                        <img src="{% static 'images/icon/favicon1.ico' %}" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="wrap_login_account">
                        <form action="{% url 'accounts:user_login' %}" method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group {% if field.errors %}has-error{% endif %}">
                                    <label for="{{ field.id_for_label }}">{{field.label}}</label>
                                    {% render_field field class="form-control" %}
                                    <small class="form-text text-muted">{{ field.help_text|safe }}</small>
                                    {% for error in field.errors %}
                                        <p class="help-block">
                                            {{ error }}
                                        </p>
                                    {% endfor %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-success">valider</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
